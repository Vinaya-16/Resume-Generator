<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="leftsec">
            <div class="Info">
                <h1>Resume Generator</h1>
                <form>
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" placeholder="Last First M." id="fullname"><br>
                    <label for="role">Role/Title:</label><br>
                    <input type="text" placeholder="Role" id="role"><br>
                    <label for="mail">Email</label><br>
                    <input type="text" placeholder="abcpqr@.com" id="mail"><br>
                    <label for="phone">Phone:</label><br>
                    <input type="text" placeholder="0000000000"><br>
                    <label for="about">Summary</label><br>
                    <input type="text" id="about" placeholder="Describe Yourself"><br>
                    <label for="exp">Experiance:</label><br>
                    <!-- Experiance
                    Education
                    colour template -->
                </form>
            </div>
        </div>
        <div class="rightsec">
            <div class="resume">
                <div class="head">
                    Name:
                </div>
                <div class="summary">
                    About:
                </div>
                <div class="exp">
                    Experiance:
                </div>
                <div class="edu">
                    Qualifications:
                </div>
                <div class="pro">
                    Projects:
                </div>
            </div>
        </div>
    </div>
</body>
</html>
